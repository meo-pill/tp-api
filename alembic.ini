[alembic]
# ✅ Chemin vers le script de migration
script_location = alembic

# ✅ Template utilisé (doit pointer vers script.py.mako)
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# ✅ URL de la DB (sera surchargée par env.py)
sqlalchemy.url = postgresql://credit_user:credit_password@localhost:5432/credit_scoring_db

# Timezone
timezone = UTC

[post_write_hooks]
# ✅ Optionnel : formater automatiquement avec black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
